<div data-role="page" id="professorPage">

<div data-role="page" id="studentPage">
	<div data-role="header">
	<a href="#mainPage" data-icon="back" data-theme="a" class="ui-btn-left">Back</a>
		<h1>MobRS</h1>
		<a data-icon="refresh" onclick="refresh()" data-theme="b" class="ui-btn-right">Refresh</a>
	</div><!-- /header -->
	<div data-role="content">
		<div id="studentPageContent">
			<form id="studentPageForm">
				<h3>Session ID:</h3>
				<input type="text" name="sessionID">
				<input type="button" onclick="joinSession()" value="Join">
			</form>
		</div>
	</div> 
</div>

<div data-role="page" id="createPage">
	<div data-role="header">
	<a href="#professorPage" data-icon="back" data-theme="a" class="ui-btn-left">Back</a>
		<h1>MobRS</h1>
		<a href="" data-icon="check" data-theme="b" class="ui-btn-right" onclick="saveSession()">Save</a>
	</div><!-- /header -->

	<div data-role="content">
		<form id="createSessionForm">
			<h3>Enter Session Name:</h3>
			<input type="text" name="session_key">
		</form>
		<div id="questions">
		</div>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<input type="button"  data-theme="b" data-icon="plus" value="Question" onclick="addQuestion(document.getElementById('questions').lastChild.id, 'questions')">
			</div>
			<div class="ui-block-b">
				<input type="button" data-theme="r" data-icon="minus" value="Question" onclick="removeQuestion(document.getElementById('questions').lastChild.id)">
			</div>
		</div>
		<!--<input type="button" data-icon="check" value="Run">-->
	</div><!-- /content -->
	
</div>

	<a href="#runPage" data-icon="back" data-theme="a" class="ui-btn-left">Back</a>

	</div><!-- /header -->
	<div data-role="content">
		<ul data-role="listview" data-inset="true" id="sessionQuestionsList">
		</ul>
		<div id="professorResponseGraph" height="300"></div>
	</div>
</div>
