<div data-role="page" data-add-back-btn="true" id="createPage">
	<div data-role="header">
		<h1>MobRS</h1>
	<a href="" data-icon="check" data-theme="b" class="ui-btn-right" onclick="saveSession()">Save</a>
	</div><!-- /header -->

	<div data-role="content">
		<form id="createSessionForm">
			<h3>Enter Session Name:</h3>
			<input type="text" name="session_key">
		</form>
		<div id="questions">
		</div>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<input type="button"  data-theme="b" data-icon="plus" value="Question" onclick="addQuestion(document.getElementById('questions').lastChild.id, 'questions')">
			</div>
			<div class="ui-block-b">
				<input type="button" data-theme="a" data-icon="minus" value="Question" onclick="removeQuestion(document.getElementById('questions').lastChild.id)">
			</div>
		</div>
		<!--<input type="button" data-icon="check" value="Run">-->
	</div><!-- /content -->
	
</div>
